<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Calculadora Ionic 4
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="warning">
  <ion-item>
    <ion-label class="valor">
      {{numeroAtual}}
    </ion-label>
  </ion-item>
  <div *ngFor="let numeros of grupoNumeros">
    <ion-button *ngFor="let numero of numeros" (click)="calculo(numero)" class="calcular" color="dark">
     {{numero}}
    </ion-button>
  </div>
</ion-content>
